  <div class="container-fluid">
  <div class="row">

    <div class="col-6">
      <h1 class="bg-dark text-white text-center py-2">Agenda de Viagens</h1>
      <h2 class="text-dark">Cadastro de Viagem</h2>
      <form id="formCadastro">
            <div class="form-group mt-3">
              <label for="nome">Nome</label>
              <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome" autofocus>
            </div>
            <div class="form-group my-3"> 
              <label for="nome">Sexo</label>           
              <div class="form-check">
                <input class="form-check-input" type="radio" name="sexo" id="sexoM" value="Masculino">
                <label class="form-check-label">
                  Masculino
                </label> 
              </div>                            
              <div class="form-check">
                <input class="form-check-input" type="radio" name="sexo" id="sexoF" value="Feminino">
                <label class="form-check-label">
                  Feminino
                </label>
              </div>
            </div>     
            <div class="form-group mt-3">
              <label for="email">E-mail</label>
              <input type="email" class="form-control" name="email" id="email" placeholder="Email">
            </div>
            <div class="form-group mt-3">
              <label for="pacote">Pacote de Viagem</label>
              <select name="pacote" id="pacote" class="form-select">
                <option value="Orlando FL">Orlando FL</option>
                <option value="Natal RN">Natal RN</option>
                <option value="Gramado RS">Gramado RS</option>
                <option value="Bonito MS">Bonito MS</option>
                <option value="Porto de Galinhas PE">Porto de Galinhas PE</option>
              </select>
            </div>
            <div class="form-group mt-3">
              <label for="datavl">Data da Viagem</label>
              <input type="date" class="form-control" name="datavl" id="datavl">
            </div>
            <div class="form-group mt-3">
              <label for="valorvl">Valor da Viagem</label>
              <input type="number" class="form-control" name="valorvl" id="valorvl" min="0" step="0.01">
            </div>
            <div class="form-group my-3">
              <label class="py-2" for="nomeformapg">Forma de Pagamento</label>
              <br>
              <input type="radio" class="btn-check" name="formapg" id="formapgvs" value="√Å Vista">
              <label class="btn btn-outline-success" for="formapgvs">√Å Vista</label>

              <input type="radio" class="btn-check" name="formapg" id="formapgcred" value="Cr√©dito">
              <label class="btn btn-outline-success" for="formapgcred">Cr√©dito</label>

              <input type="radio" class="btn-check" name="formapg" id="formapgpix" value="PIX">
              <label class="btn btn-outline-success" for="formapgpix">PIX</label>
            </div>
            <div class="form-group">
              <input type="hidden" class="form-control" name="id" id="id">
            </div>
            <button class="btn btn-block btn-success" onclick="salvar(event, 'viagem')">üíæ Salvar</button>
            <button type="reset" class="btn btn-block btn-primary my-2">üîÉ Limpar</button>
  </form>
  <h1 class="text-dark">Hist√≥rico Viagens</h1>
  <table id="tabelaDados" class="table table-bordered">
  </table>

</div>
