<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href=" bootstrap-5.2.2/css/bootstrap.min.css">
  </script>
  <link rel="stylesheet" type="text/css" href=" bootstrap-5.2.2/js/bootstrap.bundle.min.js">
  </script>
  <title>FGP TOUR - Viagens</title>
</head>

<body>
  <img class="Backimgb" src="images/banner.jpeg">
  <div class="login">
    <div class="card" style="width: 25%;">
      <div class="text-center my-2">
        <img src="images/Banner-Logo.png" class="border border-info rounded" alt="logo FGP Turismo" width="300">
      </div>
      <div class="card-body">
        <h5 class="card-title">Login</h5>
        <form>
          <div class="form-group">
            <label for="emailInput">E-mail</label>
            <input type="email" class="form-control" placeholder="E-mail do usuário" id="emailInput">
          </div>
          <div class="form-group mt-2">
            <label for="passwordInput">Senha</label>
            <input type="password" class="form-control" placeholder="Senha do usuário" id="passwordInput">
          </div>
        </form>
        <div class="mt-3">
          <div class="row">
            <div class="col-4">
            </div>
            <div class="col-4">
              <button class="btn btn-success me-2"
                onclick="loginFirebase(document.getElementById('emailInput').value, document.getElementById('passwordInput').value)">Entrar</button>
            </div>
            <div class="col-4">
            </div>
          </div>
        </div>
        <div class="mt-2">
          <div class="row px-5">
            <div class="col-6">
              <a href="cad.html" class="text-decoration-none">Registre-se</a>
            </div>
            <div class="col-6">
              <a href="index.html" class="text-decoration-none">Voltar</a>
            </div>


          </div>

        </div>
      </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-database.js"></script>
  <!-- Nossos scripts -->
  <script src="js/firebase.js"></script>
  <script src="js/authentication.js"></script>
  <script src="js/dados.js"></script>
</body>

</html>
